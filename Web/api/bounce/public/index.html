<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    >

    <!--    >-->
    <script src="bootstrap.bundle.min.js"></script>
    <script src="jquery-3.6.4.min.js"></script>
    <style>
        *, body, html{
            overflow: hidden;
        }
    </style>
</head>
<body class="h-100 w-100 m-0">


<script>
    let dy = 1
    let dx = 1
    el = document.createElement("div")
    let texts = ["Why", "are", "you", "here?", "There", "is", "nothing", "here!", "..."]
    let index = 0
    let bounce = () => {
        el.innerHTML = texts[index++]
        if (index >= texts.length) {
            index = 0
        }
    }
    bounce()
    el.style.position = "absolute"
    el.style.top = Math.floor(Math.random() * window.innerHeight - el.offsetHeight) + "px"
    el.style.left = Math.floor(Math.random() * window.innerWidth - el.offsetWidth) + "px"
    el.style.left = "0px"
    el.style.display = "block"
    el.id = "main"
    document.body.append(el)
    setInterval(function () {
        // console.log(el.offsetWidth)
        // console.log(el.offsetHeight)
        if (el.offsetTop + el.offsetHeight > window.innerHeight || el.offsetTop < 0) {
            bounce()
            dy = -dy
        }
        else if (el.offsetLeft + el.offsetWidth > window.innerWidth || el.offsetLeft < 0) {
            bounce()
            dx = -dx
        }
        document.getElementById("main").style.left = parseInt(document.getElementById("main").style.left.slice(0, -2)) + dx + "px";
        document.getElementById("main").style.top = parseInt(document.getElementById("main").style.top.slice(0, -2)) + dy + "px";
    }, 1);
</script>
</body>
</html>
